<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Selection sort

    const selectionSort = input => {
      const arr = input.slice();
      const sorted = [];

      input.forEach(i => {
        const min = Math.min(...arr);

        sorted.push(min);
        arr.splice(arr.indexOf(min), 1);
      });

      return sorted;
    }

    // Bubble sort

    const bubbleSort = input => {
      const arr = input.slice();

      for (let i in arr) {
        for (let j in arr) {
          if (arr[i] < arr[j]) {
            const temp = arr[j];

            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }

      return arr;
    }

    const INPUT = [123123,7,4,2,5,6,0,647];
    const res = selectionSort(INPUT);

    console.log(res);
  </script>
</body>
</html>
