  <script>
    // Primes

    const getPrimes = n => {
      const primes = [1];

      for (let i = 2; i <= n; i++) {
        let delimeters = 0;

        for (let j = 2; j < i; j++) {
          if (i % j === 0) {
            delimeters += 1;
          }
        }

        if (delimeters === 0) {
          primes.push(i);
        }
      }

      console.log(primes);
    }

    // Tree traversal

    const TREE = {
      v: 'A',
      l: {
        v: 'B',
        l: {
          v: 'C',
          l: null,
          r: null
        },
        r: {
          v: 'D',
          l: null,
          r: null
        }
      },
      r: {
        v: 'E',
        l: {
          v: 'F',
          l: null,
          r: null
        },
        r: null
      }
    }

    const stack = [];
    const treeTraversalLevel = node => {
      stack.push(node);

      for (let n of stack) {
        console.log(n.v);
        n.l && stack.push(n.l);
        n.r && stack.push(n.r);
      }
    }

    const treeTraversal = node => {
      node.l && treeTraversal(node.l);
      console.log(node.v);
      node.r && treeTraversal(node.r);
    }

    // Test brackets

    const BRAKCETS = '(a){[<bc>]}';
    const bracketPairs = {
      ')': '(',
      '}': '{',
      ']': '[',
      '>': '<'
    };

    const isBracketOpened = {
      '(': true,
      '{': true,
      '[': true,
      '<': true
    }

    const testBrackets = input => {
      const arr = input.split('');
      const stack = [];

      arr.forEach(sym => {
        if (stack.length && stack[stack.length - 1] === bracketPairs[sym]) {
          stack.pop();
        } else if (isBracketOpened[sym]) {
          stack.push(sym);
        }
      });

      console.log(stack);
      return !stack.length;
    }

    // Selection sort
    // Не исопльзовать второй массив
    const selectionSort = input => {
      const arr = input.slice();
      const sorted = [];

      input.forEach(i => {
        const min = Math.min(...arr);

        sorted.push(min);
        arr.splice(arr.indexOf(min), 1);
      });

      return sorted;
    }

    // Bubble sort

    const bubbleSort = input => {
      const arr = input.slice();

      for (let i in arr) {
        for (let j in arr) {
          if (arr[i] < arr[j]) {
            const temp = arr[j];

            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }

      return arr;
    }

    getPrimes(30);
  </script>
