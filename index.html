<head>

<body>
  <script>
    // Test brackets

    const BRAKCETS = '(a){[<bc>]}';
    const bracketPairs = {
      ')': '(',
      '}': '{',
      ']': '[',
      '>': '<'
    };

    const isBracketOpened = {
      '(': true,
      '{': true,
      '[': true,
      '<': true
    }

    const testBrackets = input => {
      const arr = input.split('');
      const stack = [];

      arr.forEach(sym => {
        if (stack.length && stack[stack.length - 1] === bracketPairs[sym]) {
          stack.pop();
        } else if (isBracketOpened[sym]) {
          stack.push(sym);
        }
      });

      console.log(stack);
      return !stack.length;
    }

    // Selection sort
    // Не исопльзовать второй массив
    const selectionSort = input => {
      const arr = input.slice();
      const sorted = [];

      input.forEach(i => {
        const min = Math.min(...arr);

        sorted.push(min);
        arr.splice(arr.indexOf(min), 1);
      });

      return sorted;
    }

    // Bubble sort

    const bubbleSort = input => {
      const arr = input.slice();

      for (let i in arr) {
        for (let j in arr) {
          if (arr[i] < arr[j]) {
            const temp = arr[j];

            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }

      return arr;
    }

    const INPUT = [123123,7,4,2,5,6,0,647];
    const res = testBrackets(BRAKCETS);

    console.log(res);
  </script>
</body>
